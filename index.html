<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Executor Key Generator</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- GAMING THEME CSS --- */
        :root {
            --primary: #ff3333; /* Delta Red */
            --bg: #0a0a0a;
            --card-bg: #141414;
            --text: #ffffff;
            --border: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #000 100%);
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Top Red Line */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        h1 {
            margin-top: 10px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* Steps Section */
        .steps {
            background: #0f0f0f;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            margin-bottom: 20px;
            border: 1px solid #222;
        }
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: #ccc;
        }
        .step i {
            color: var(--primary);
            width: 25px;
            text-align: center;
            margin-right: 10px;
        }

        /* Input Box */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            padding-left: 45px; /* Space for icon */
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.2);
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Button */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #cc0000, #ff3333);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
        }
        button:active {
            transform: translateY(1px);
        }
        button:disabled {
            background: #333;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Result Box */
        #result-box {
            display: none;
            margin-top: 25px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
        }
        #result-text {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            color: #00ff00;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .status-header {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        /* Ad Placeholder */
        .ad-space {
            margin-top: 20px;
            padding: 20px;
            border: 1px dashed #444;
            color: #444;
            font-size: 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Delta Executor <span style="color:var(--primary)">Key</span></h1>
        <p class="subtitle">Get Your Free Key Instantly</p>

        <!-- Instructions -->
        <div class="steps">
            <div class="step"><i class="fas fa-mobile-alt"></i> 1. Open Delta App & Click "Get Key"</div>
            <div class="step"><i class="fas fa-copy"></i> 2. Copy the link (auth.platorelay...)</div>
            <div class="step"><i class="fas fa-paste"></i> 3. Paste the link below & Click Generate</div>
        </div>

        <!-- Input -->
        <div class="input-group">
            <i class="fas fa-link input-icon"></i>
            <input type="text" id="userLink" placeholder="Paste your Link Here...">
        </div>

        <!-- Button -->
        <button id="genBtn" onclick="generateKey()">
            <i class="fas fa-key"></i> Generate Key
        </button>

        <!-- Result -->
        <div id="result-box">
            <span class="status-header" id="statusHeader">STATUS LOG:</span>
            <div id="result-text"></div>
        </div>

        <!-- Adsterra Space -->
        <div class="ad-space">
            [Adsterra Banner Ad Here]
        </div>
    </div>

    <script>
        async function generateKey() {
            const link = document.getElementById('userLink').value.trim();
            const btn = document.getElementById('genBtn');
            const resultBox = document.getElementById('result-box');
            const resultText = document.getElementById('result-text');
            const statusHeader = document.getElementById('statusHeader');

            // 1. Basic Validation
            if (!link) {
                alert("Please paste the link first!");
                return;
            }
            if (!link.includes("platorelay")) {
                alert("Invalid Link! Please copy the correct link from Delta Executor.");
                return;
            }

            // 2. UI Loading State
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;
            resultBox.style.display = "block";
            statusHeader.innerText = "CONNECTING TO SERVER...";
            statusHeader.style.color = "yellow";
            resultText.innerText = "Verifying session details...";
            resultText.style.color = "#ccc";

            try {
                // 3. Backend Call (Apna PythonAnywhere URL)
                const response = await fetch('https://shehzadplayz74.pythonanywhere.com/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: link })
                });

                const data = await response.json();

                if (data.success) {
                    // Success
                    statusHeader.innerText = "✅ SUCCESS - KEY GENERATED";
                    statusHeader.style.color = "#00ff00";
                    resultText.style.color = "#00ff00";
                    
                    // JSON ko sundar dikhane ke liye
                    resultText.innerText = JSON.stringify(data.plato_response, null, 2);

                    btn.innerHTML = '<i class="fas fa-check"></i> Done';
                    
                    // Yahan tu redirect logic laga sakta hai agar chahiye
                    // window.location.href = "YOUR_LINK";
                    
                } else {
                    // Backend Error
                    statusHeader.innerText = "❌ FAILED";
                    statusHeader.style.color = "#ff3333";
                    resultText.style.color = "#ff3333";
                    resultText.innerText = data.message;
                    btn.innerHTML = '<i class="fas fa-redo"></i> Try Again';
                    btn.disabled = false;
                }

            } catch (error) {
                // Network Error
                statusHeader.innerText = "❌ SERVER ERROR";
                statusHeader.style.color = "#ff3333";
                resultText.style.color = "#ff3333";
                resultText.innerText = "Could not connect to server. Check your internet connection.";
                btn.innerHTML = '<i class="fas fa-redo"></i> Try Again';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
